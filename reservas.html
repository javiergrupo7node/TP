	<form action="" method="" id="reserve-form" >
	<div class="container">  
	  <div>
		<h3>Las reservas son en el dia</h3>
	  </div>
	  <div>
		<label for="name">Nombre:</label>
		<input type="text" id="name" name="user_name" >
	  </div>
	  <div>
		<label for="telefono">Telefono:</label>
		<input type="text" id="telefono" name="user_tel" >
	  </div>
  	  <div>
		<label for="comensales">Cantidad Comensales:</label>
		<input type="text" id="comensales" name="user_comensales" >
	  </div>
  	  <div>
		<label for="select">Hora:</label>
			<select id="select">
			  <option value="value1">20:00</option>
			  <option value="value2" selected>20:30</option>
			  <option value="value3">21:00</option>
			</select>
	  </div>
	  <div>
		<label for="msg">Mensaje adicional:</label>
		<textarea id="msg" name="user_message"></textarea>
	  </div>
	  <div class="button">
		<button type="submit" id="botonReserva">Envia tu mensaje</button>
	  </div>
	</div>
</form>
